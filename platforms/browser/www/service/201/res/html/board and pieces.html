<!DOCTYPE="html">

	<head>

						<div class="Area">d</div>
						<div class="Area">e</div>

					</div>

							<div class="Adrs">3</div>

							<div class="Adrs">3</div>
						</div>

						<div class="chRow">
							<div class="Adrs">4</div>
							<div class="cell" color="white"></div><div class="cell" color="black"></div><div class="cell" color="white"></div><div class="cell" color="black"></div><div class="cell" color="white"></div><div class="cell" color="black"></div><div class="cell" color="white"></div><div class="cell" color="black"></div>

						<div class="chRow">
							<div class="Adrs">6</div>

							<div class="Area">d</div>
							<div class="Area">e</div>
							<div class="Area">f</div>
							<div class="Area">g</div>
							<div class="Area">h</div>
							<div class="noneAdrs">&nbsp;</div>
						</div>
					</div>

				<div id="piecesSelector" status="close"><div id="piecesPan"></div></div>
				<div class="MyCemetry"><div class="Piece" type="5" color="black"></div></div>
