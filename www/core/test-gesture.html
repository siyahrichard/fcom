<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="gesture.js"></script>
		<style type="text/css">
			html,body{height: 100%};
		</style>
		<script type="text/javascript">
			Gesture.callback=function(gs){
				var g=null;
				for(var i=0;i<gs.length;i++){
					g=gs[i];
					var d=Gesture.delta(g);
					if(Math.abs(d[Gesture.x])>50){
						if(Gesture.isLeft(g) && !Gesture.isToLeft(g)){
							document.body.innerHTML="Sidebar open";
						}else if(Gesture.isLeft(g) && Gesture.isToLeft(g) && Math.abs(d[Gesture.x])>50){
							document.body.innerHTML="Sidebar close";
						}
					}
				}
			}
		</script>
	</head>
	<body onload="Gesture.config()">
	</body>
</html>
